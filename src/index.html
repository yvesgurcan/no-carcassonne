<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Not Carcassonne</title>
        <meta name="description" content="🏰 This is not Carcassonne" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div id="app">
            <div id="topbar">
                <div>
                    Seed:
                    <span id="seed"></span>
                </div>
                <div>
                    Turn <span id="turn-count">0</span>:
                    <span id="turn-player"></span>
                </div>
                <div>
                    Phase:
                    <span id="phase"></span>
                </div>
            </div>
            <div>
                <div id="world"></div>
                <div id="tile-to-place"></div>
                <div id="stack">
                    <div>
                        <div>Pick tile</div>
                        <div>(<span id="tiles-in-stack"></span> left)</div>
                    </div>
                </div>
                <div id="rotate">
                    <div>Rotate tile</div>
                </div>
                <div id="place-meeple">
                    <div>
                        <div>Place meeple</div>
                        <div>(<span id="meeples-left"></span> left)</div>
                    </div>
                </div>
                <div id="end-turn">
                    <div>End turn</div>
                </div>
            </div>
        </div>
    </body>
</html>
